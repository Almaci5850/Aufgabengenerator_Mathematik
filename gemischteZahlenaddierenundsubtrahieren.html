            display: flex;

            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .btn {

            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            flex: 1 1 auto;
            min-width: 120px;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-check { background-color: #3498db; }
        .btn-check:hover { background-color: #2980b9; }

        .btn-new { background-color: #95a5a6; }
        .btn-new:hover { background-color: #7f8c8d; }

        .btn-hint { background-color: #f1c40f; color: #2c3e50; }
        .btn-hint:hover { background-color: #f39c12; }

        .btn-sol { background-color: #9b59b6; }
        .btn-sol:hover { background-color: #8e44ad; }

        #feedback {
            margin-top: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 1.5em;
        }

        .correct { color: #27ae60; }
        .wrong { color: #c0392b; }
        
        #hintBox, #solutionBox {

            padding: 15px;
            border-radius: 8px;
            text-align: left;
            display: none;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        #hintBox { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        #solutionBox { background-color: #e8f6f3; color: #2c3e50; border: 1px solid #d4efdf; }

        .step-title {
            font-weight: bold;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
        }

        .inline-frac {
            display: inline-flex;
            flex-direction: column;
            vertical-align: middle;
            text-align: center;
            font-size: 0.85em;
            margin: 0 2px;
        }
        .inline-frac .t { border-bottom: 1px solid currentColor; padding: 0 2px; }
        .inline-frac .b { padding: 0 2px; }

    </style>
</head>
