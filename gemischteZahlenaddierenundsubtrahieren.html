<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer: Gemischte Zahlen</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #54a0ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h2 { color: #2c3e50; margin-bottom: 1rem; margin-top: 0; }

        .difficulty-container {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: inline-block;
        }
        
        .radio-label {
            margin: 0 10px;
            cursor: pointer;
            font-size: 0.95rem;
            color: #2c3e50;
        }

        .task-display {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .fraction {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            margin: 0 5px;
            font-size: 0.8em;
        }
        .top { border-bottom: 2px solid #34495e; display: block; padding: 0 5px; }
        .bottom { display: block; padding: 0 5px; }
        .whole { font-size: 1.2em; margin-right: 2px; }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input {
            width: 60px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #3498db; }

        .fraction-input { display: flex; flex-direction: column; gap: 5px; }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .btn {
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            flex: 1 1 auto;
            min-width: 120px;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-check { background-color: #3498db; }
        .btn-check:hover { background-color: #2980b9; }

        .btn-new { background-color: #95a5a6; }
        .btn-new:hover { background-color: #7f8c8d; }

        .btn-hint { background-color: #f1c40f; color: #2c3e50; }
        .btn-hint:hover { background-color: #f39c12; }

        .btn-sol { background-color: #9b59b6; }
        .btn-sol:hover { background-color: #8e44ad; }

        #feedback {
            margin-top: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 1.5em;
        }

        .correct { color: #27ae60; }
        .wrong { color: #c0392b; }
        
        #hintBox, #solutionBox {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            display: none;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        #hintBox { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        #solutionBox { background-color: #e8f6f3; color: #2c3e50; border: 1px solid #d4efdf; }

        .step-title {
            font-weight: bold;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
        }

        .inline-frac {
            display: inline-flex;
            flex-direction: column;
            vertical-align: middle;
            text-align: center;
            font-size: 0.85em;
            margin: 0 2px;
        }
        .inline-frac .t { border-bottom: 1px solid currentColor; padding: 0 2px; }
        .inline-frac .b { padding: 0 2px; }

    </style>
</head>
<body>

<div class="container">
    <h2>Trainer: Gemischte Zahlen</h2>
    
    <div class="difficulty-container">
        <strong>Schwierigkeit:</strong><br>
        <label class="radio-label">
            <input type="radio" name="difficulty" value="1" checked onchange="generateTask()"> Stufe 1 (Leicht)
        </label>
        <label class="radio-label">
            <input type="radio" name="difficulty" value="2" onchange="generateTask()"> Stufe 2 (Schwer)
        </label>
    </div>

    <div class="task-display" id="taskArea"></div>

    <div class="input-group">
        <div style="text-align:center">
            <label style="display:block; font-size:0.8rem; color:#7f8c8d">Ganzes</label>
            <input type="number" id="inputWhole" placeholder="0">
        </div>
        <div class="fraction-input">
            <input type="number" id="inputNum" placeholder="Z√§hler">
            <div style="height: 2px; background-color: #bdc3c7; width: 100%;"></div>
            <input type="number" id="inputDenom" placeholder="Nenner">
        </div>
    </div>

    <div class="button-row">
        <button class="btn btn-check" onclick="checkAnswer()">Pr√ºfen</button>
        <button class="btn btn-hint" onclick="showHint()">üí° Hinweis</button>
    </div>
    <div class="button-row">
        <button class="btn btn-sol" onclick="showSolution()">üìù L√∂sungsweg</button>
        <button class="btn btn-new" onclick="generateTask()">üîÑ Neue Aufgabe</button>
    </div>

    <div id="feedback"></div>
    <div id="hintBox"></div>
    <div id="solutionBox"></div>
</div>

<script>
    let currentTask = {};

    function gcd(a, b) { return b === 0 ? a : gcd(b, a % b); }
    function simplify(n, d) {
        const common = gcd(Math.abs(n), Math.abs(d));
        return [n / common, d / common];
    }
    function rnd(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
    function getDifficulty() {
        const radios = document.getElementsByName('difficulty');
        for (let r of radios) if (r.checked) return parseInt(r.value);
        return 1;
    }

    function fracHTML(w, n, d) {
        let wHtml = w != 0 ? `<span style="font-size:1.1em; margin-right:2px">${w}</span>` : '';
        if (n == 0) return wHtml || '0';
        return `${wHtml}<span class="inline-frac"><span class="t">${n}</span><span class="b">${d}</span></span>`;
    }
    
    function simpleFracHTML(n, d) {
        return `<span class="inline-frac"><span class="t">${n}</span><span class="b">${d}</span></span>`;
    }

    function generateTask() {
        document.getElementById('inputWhole').value = '';
        document.getElementById('inputNum').value = '';
        document.getElementById('inputDenom').value = '';
        document.getElementById('feedback').innerHTML = '';
        document.getElementById('feedback').className = '';
        document.getElementById('hintBox').style.display = 'none';
        document.getElementById('solutionBox').style.display = 'none';

        const level = getDifficulty();
        let validTaskFound = false;
        let num1_obj, num2_obj, op;

        while (!validTaskFound) {
            const d1 = rnd(2, 12);
            const d2 = Math.random() > 0.4 ? d1 : rnd(2, 12);
            let w1 = rnd(1, 8);
            let w2 = rnd(1, 6);
            let n1 = rnd(1, d1 - 1);
            let n2 = rnd(1, d2 - 1);
            op = Math.random() > 0.5 ? '+' : '-';

            const val1 = w1 + n1/d1;
            const val2 = w2 + n2/d2;

            if (level === 1) {
                if (op === '+') {
                    if (n1/d1 + n2/d2 <= 1) validTaskFound = true;
                } else {
                    if (val1 > val2 && (n1/d1 >= n2/d2)) validTaskFound = true;
                }
            } else {
                if (op === '-') {
                    if (val1 < val2) { 
                        [w1, w2] = [w2, w1]; [n1, n2] = [n2, n1]; [d1, d2] = [d2, d1];
                    }
                    if (Math.abs(val1 - val2) > 0.001) validTaskFound = true;
                } else {
                    validTaskFound = true;
                }
            }
            if(validTaskFound) {
                num1_obj = { w: w1, n: n1, d: d1 };
                num2_obj = { w: w2, n: n2, d: d2 };
            }
        }

        currentTask = { n1: num1_obj, n2: num2_obj, op: op };
        calculateSolution();
        renderTask();
    }

    function calculateSolution() {
        const t = currentTask;
        
        // Berechnung via unechte Br√ºche (intern, f√ºr die exakte L√∂sung)
        const imp1 = { n: t.n1.w * t.n1.d + t.n1.n, d: t.n1.d };
        const imp2 = { n: t.n2.w * t.n2.d + t.n2.n, d: t.n2.d };
        const commonDenom = (t.n1.d * t.n2.d) / gcd(t.n1.d, t.n2.d);
        t.commonD = commonDenom;

        // Erweitere f√ºr Rechenweg-Anzeige (nicht intern, aber f√ºr L√∂sungstext)
        t.expN1 = t.n1.n * (commonDenom / t.n1.d);
        t.expN2 = t.n2.n * (commonDenom / t.n2.d);

        const exp1 = imp1.n * (commonDenom / imp1.d);
        const exp2 = imp2.n * (commonDenom / imp2.d);

        let resNum = (t.op === '+') ? (exp1 + exp2) : (exp1 - exp2);
        
        const simple = simplify(resNum, commonDenom);
        t.resSimple = { n: simple[0], d: simple[1] };

        t.solution = {
            w: Math.floor(t.resSimple.n / t.resSimple.d),
            n: t.resSimple.n % t.resSimple.d,
            d: t.resSimple.d
        };
    }

    function renderTask() {
        const t = currentTask;
        const html1 = fracHTML(t.n1.w, t.n1.n, t.n1.d);
        const html2 = fracHTML(t.n2.w, t.n2.n, t.n2.d);
        document.getElementById('taskArea').innerHTML = `${html1} ${t.op} ${html2} = ?`;
    }

    function checkAnswer() {
        const userW = parseInt(document.getElementById('inputWhole').value) || 0;
        const userN = parseInt(document.getElementById('inputNum').value) || 0;
        const userD = parseInt(document.getElementById('inputDenom').value) || 1;

        const sol = currentTask.solution;
        const userVal = userW + (userN / userD);
        const solVal = sol.w + (sol.n / sol.d);
        const feedbackEl = document.getElementById('feedback');

        if (Math.abs(userVal - solVal) < 0.000001) {
             const isSimplified = (userN === sol.n && userD === sol.d && userW === sol.w);
             if (isSimplified || (sol.n === 0 && userN === 0 && userW === sol.w)) {
                feedbackEl.innerHTML = "Perfekt! Alles richtig.";
                feedbackEl.className = "correct";
             } else {
                feedbackEl.innerHTML = `Richtig gerechnet! Aber noch nicht vollst√§ndig gek√ºrzt. <br>L√∂sung: ${fracHTML(sol.w, sol.n, sol.d)}`;
                feedbackEl.className = "correct";
             }
        } else {
            feedbackEl.innerHTML = `Noch nicht ganz richtig. Versuch es nochmal oder schau dir den L√∂sungsweg an.`;
            feedbackEl.className = "wrong";
        }
    }

    function showHint() {
        const t = currentTask;
        const box = document.getElementById('hintBox');
        let hint = "";
        if (t.n1.d !== t.n2.d) hint = "<b>Tipp:</b> Zuerst Hauptnenner finden und erweitern.";
        else hint = "<b>Tipp:</b> Die Nenner sind schon gleich.";
        
        if (currentTask.op === '-' && t.expN1 < t.expN2) {
             hint += "<br>Achtung: Der erste Bruch ist kleiner als der zweite. Du musst dir von der ganzen Zahl etwas 'borgen' (umwandeln).";
        }
        box.innerHTML = hint;
        box.style.display = 'block';
    }

    // NEUE L√ñSUNGSWEG FUNKTION (Ganze und Br√ºche getrennt)
    function showSolution() {
        const t = currentTask;
        const box = document.getElementById('solutionBox');
        let html = "";

        // Schritt 1: Erweitern
        html += `<span class="step-title">1. Auf Hauptnenner bringen (${t.commonD}):</span><br>`;
        html += `${fracHTML(t.n1.w, t.n1.n, t.n1.d)} &rarr; <b>${fracHTML(t.n1.w, t.expN1, t.commonD)}</b><br>`;
        html += `${fracHTML(t.n2.w, t.n2.n, t.n2.d)} &rarr; <b>${fracHTML(t.n2.w, t.expN2, t.commonD)}</b><br><br>`;

        let finalW, finalN;

        if (t.op === '+') {
            html += `<span class="step-title">2. Getrennt addieren:</span><br>`;
            // Ganze
            const sumW = t.n1.w + t.n2.w;
            // Br√ºche
            const sumN = t.expN1 + t.expN2;
            
            html += `Ganze: ${t.n1.w} + ${t.n2.w} = <b>${sumW}</b><br>`;
            html += `Br√ºche: ${simpleFracHTML(t.expN1, t.commonD)} + ${simpleFracHTML(t.expN2, t.commonD)} = <b>${simpleFracHTML(sumN, t.commonD)}</b><br>`;
            
            html += `<br>Zwischenergebnis: ${fracHTML(sumW, sumN, t.commonD)}<br>`;

            // Check auf √úbertrag
            if (sumN >= t.commonD) {
                html += `<span class="step-title">3. Umwandeln (Bruch > 1):</span><br>`;
                const extraW = Math.floor(sumN / t.commonD);
                const remN = sumN % t.commonD;
                html += `${simpleFracHTML(sumN, t.commonD)} ist ${extraW} Ganzes und ${simpleFracHTML(remN, t.commonD)}.<br>`;
                html += `Zu den ${sumW} Ganzen dazu addieren: ${sumW} + ${extraW} = <b>${sumW + extraW}</b>.<br>`;
                finalN = remN;
            } else {
                finalN = sumN;
            }

        } else {
            // SUBTRAKTION
            html += `<span class="step-title">2. Vorbereitung und Subtraktion:</span><br>`;
            
            let w1 = t.n1.w;
            let n1 = t.expN1;
            
            // Muss geborgt werden?
            if (n1 < t.expN2) {
                html += `Der erste Bruch (${n1}/${t.commonD}) ist kleiner als der zweite (${t.expN2}/${t.commonD}).<br>`;
                html += `Wir wandeln ein Ganzes um: <br>`;
                w1 = w1 - 1;
                n1 = n1 + t.commonD;
                html += `${fracHTML(t.n1.w, t.expN1, t.commonD)} wird zu <b>${fracHTML(w1, n1, t.commonD)}</b> (da 1 Ganzes = ${t.commonD}/${t.commonD}).<br><br>`;
            }

            const diffW = w1 - t.n2.w;
            const diffN = n1 - t.expN2;

            html += `Ganze: ${w1} - ${t.n2.w} = <b>${diffW}</b><br>`;
            html += `Br√ºche: ${simpleFracHTML(n1, t.commonD)} - ${simpleFracHTML(t.expN2, t.commonD)} = <b>${simpleFracHTML(diffN, t.commonD)}</b><br>`;
            
            finalN = diffN;
        }

        // Schritt 4: K√ºrzen
        const simple = simplify(finalN, t.commonD);
        
        // Final display logic
        let resString = "";
        if (simple[0] === 0) {
            resString = `${t.solution.w}`;
        } else {
            resString = fracHTML(t.solution.w, simple[0], simple[1]);
        }

        html += `<br><span class="step-title">Letzter Schritt: K√ºrzen:</span><br>`;
        if (finalN !== simple[0]) {
             html += `${fracHTML(t.solution.w, finalN, t.commonD)} gek√ºrzt &rarr; <b>${resString}</b>`;
        } else {
             html += `Ergebnis: <b>${resString}</b> (kann nicht weiter gek√ºrzt werden)`;
        }

        box.innerHTML = html;
        box.style.display = 'block';
    }

    generateTask();
</script>

</body>
</html>
